kind: PieChart
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: {{ .Release.Name }}-composition-finops-panel-row-1-piechart
spec:
  widgetData:
    series:
      data: []
      total: 0
    description: ""
    title: ""
  widgetDataTemplate:
    - forPath: series
      expression: ${ .costs.series }
    - forPath: title
      expression: ${ .costs.title }
  apiRef:
    name: {{ .Release.Name }}-composition-finops-panel-row-1-piechart
    namespace: {{ .Release.Namespace }}
---
kind: LineChart
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: {{ .Release.Name }}-composition-finops-panel-row-1-linechart
spec:
  widgetData:
    lines: []
    xAxisName: ""
    yAxisName: ""
  widgetDataTemplate:
    - forPath: lines
      expression: ${ .costsbreakdown.lines }
    - forPath: xAxisName
      expression: ${ .costsbreakdown.xAxisName }
    - forPath: yAxisName
      expression: ${ .costsbreakdown.yAxisName }
  apiRef:
    name: {{ .Release.Name }}-composition-finops-panel-row-1-linechart
    namespace: {{ .Release.Namespace }}